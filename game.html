<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: yellow;
    display: huge;
    justify-content: mid;
    align-items: mid;
    height: 200vh;
    margin: 0;
  }
	.board {
    display: grid;
    grid-template-columns: repeat(6, 200px);
    grid-template-rows: repeat(6, 200px);
    gap: 4px;
    border: 4px solid white;
    padding: 4px;
  }

  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
    color: black;
    background-color: transparent;
    border: white;
    cursor: pointer;
    transition: background-color 1s;
  }
	
.cell:hover {
    background-color: rgba(100, 100, 100, 0.1);
  }

  .cross {
    color: purple;
  }

  .circle {
    color: yellow;
  }

  .winner {
    background-color: rgba(100, 100, 100, 0.2);
  }

  .popup {
    position: fixed;
    top: 70%;
    left: 40%;
    transform: translate(50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: black;
    padding: 2px;
    text-align: center;
    display: none;
  }
	.reset-button {
    margin-top: 20px;
    padding: 10px;
    background-color: white;
    color: white;
    border: none;
    cursor: pointer;
  }
