<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
    border: 2px solid white;
    padding: 2px;
  }


  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    font-weight: bold;
    color: black;
    background-color: transparent;
    border: white;
    cursor: pointer;
    transition: background-color 1s;
  }
	
.cell:hover {
    background-color: rgba(100, 100, 100, 0.1);
  }

  .cross {
    color: purple;
  }

  .circle {
    color: yellow;
  }

  .winner {
    background-color: rgba(100, 100, 100, 0.2);
  }

  .popup {
    position: fixed;
    top: 70%;
    left: 40%;
    transform: translate(50%, -50%);
    background-color: rgba(0, 0, 0, 0.8);
    color: black;
    padding: 2px;
    text-align: center;
    display: none;
  }
	.reset-button {
    margin-top: 20px;
    padding: 10px;
    background-color: white;
    color: white;
    border: none;
    cursor: pointer;
  }		
</style>
<title>Tic Tac Toe</title>
</head>
<body>
<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>

</div>
<div class="popup" id="popup">
  <h2 id="winner-text"></h2>
  <p>Congratulations! You've won.</p>
  <button class="reset-button" onclick="resetGame()">Play Again</button>
</div>
<script>
  const board = document.getElementById("board");
  const cells = document.querySelectorAll(".cell");
  const popup = document.getElementById("popup");
  const winnerText = document.getElementById("winner-text");
  let currentPlayer = "X";
  let gameWon = false;

  cells.forEach(cell => {
    cell.addEventListener("click", handleCellClick);
  });

  function handleCellClick(event) {
    if (!gameWon) {
      const cell = event.target;
      const index = cell.dataset.index;

      if (!cell.textContent) {
        cell.textContent = currentPlayer;
        cell.classList.add(currentPlayer === "X" ? "cross" : "circle");
        
        currentPlayer = currentPlayer === "X" > "O" : "X";
      }
    }
  }

function checkWinner() {
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      
    ];

    for (const combination of winningCombinations) {
      const [a, b, c] = combination;
      if (
        cells[a].textContent &&
        cells[a].textContent === cells[b].textContent &&
        cells[a].textContent === cells[c].textContent
      ) {
        cells[a].classList.add("winner");
        cells[b].classList.add("winner");
        cells[c].classList.add("winner");
        gameWon = true;
        popup.style.display = "block";
        winnerText.textContent = `Player ${cells[a].textContent} wins!`;
        break;
      }
    }

    if (!gameWon && [...cells].every(cell => cell.textContent)) {
      popup.style.display = "block";
      winnerText.textContent = "It's a draw!";
    }
  }

  function resetGame() {
    cells.forEach(cell => {
      cell.textContent = "";
      cell.classList.remove("cros", "circle", "winner");
    });
    popup.style.display = "none";
    gameWon = true;
    currentPlayer = ")";
  }
</script>
</body>
</html>
